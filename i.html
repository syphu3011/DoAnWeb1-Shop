<!DOCTYPE html>
<html>

<head>
    <style>
        #lim_bot,
        #lim_top {
            padding: 5px 10px;
            width: 100px;
            border-radius: 20px;
            margin: 0 20px;
            outline: none;
        }
        
        #btn-xnts {
            font-size: 16px;
            padding: 5px 40px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="
        position: fixed;
        top: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(128, 128, 128, 0.4);
        left: 0;
        right: 0;
        bottom: 0;
        font-size: 22px;">
        <div style="background-color: aqua;
        padding: 20px;
        border-radius: 20px;
        ">
            <div>
                Giới hạn tuổi
            </div>
            <div style="display: flex;
                font-size: 16px;
                margin: 10px 30px;">
                <div style="
                display: flex;
                justify-content: center;
                align-items: center;
                ">
                    Nhỏ nhất
                </div>
                <input type="text" name="" id="lim_bot">
                <div style="
                display: flex;
                justify-content: center;
                align-items: center;
                ">
                    Lớn nhất
                </div>
                <input type="text" name="" id="lim_top">
            </div>
            <div style="display: flex;
                justify-content: center;
                align-items: center;
                padding: 10px;">
                <div>
                    <button id="btn-xnts">Xác nhận</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
