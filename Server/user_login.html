<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<title>Test user login with remember</title>
</head>
<body onload="callPhp()">
	<script src="./user_login.js"></script>
	<script>
		function callPhp() {
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "user_login_validate_cookie.php");
			xhr.onload = function() {
					if (xhr.status === 200) {
						console.log("Session on server side: ")
						console.log(xhr.responseText);
					} else {
						console.log(xhr.status);
					}
			}; 
			xhr.send();
		}
</script>
	<form id="login-form" action="user_login.php" method="post">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" required>
		<br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		<br>
		<label for="remember">Remember me:</label>
		<input type="checkbox" id="remember" name="remember">
		<br>
		<button type="submit">Login</button>
	</form>
	
</body>
</html>
